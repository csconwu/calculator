<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Calculator</title>
    <link href="style.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Kulim+Park:400,700&display=swap" rel="stylesheet">
</head>
<body>
    <header>Simple Calculator</header>
    <div class="bodyContainer">
        <div class="calculatorContainer" id="calculatorContainer">
            <div class="displayContainer">
                <p id="display">0</p>
            </div>
            <div id="clear" class="buttonContainer">
                <button type="button" id="clearbtn" class="operator">Clr</button>
            </div>
            <div id="backspace" class="buttonContainer">
                <button type="button" id="backspacebtn" class="operator"><-</button>
            </div>
            <div id="powerOf" class="buttonContainer">
                <button type="button" id="powerOfbtn" class="operator">X<sup>y</sup></button>
            </div>
            <div id="divide" class="buttonContainer">
                <button type="button" id="dividebtn" class="operator">/</button>
            </div>
            <div id="7" class="buttonContainer">
                <button type="button" id="sevenbtn">7</button>
            </div>
            <div id="8" class="buttonContainer">
                <button type="button" id="eightbtn">8</button>
            </div>
            <div id="9" class="buttonContainer">
                <button type="button" id="ninebtn">9</button>
            </div>
            <div id="multiply" class="buttonContainer">
                <button type="button" id="multiplybtn" class="operator">*</button>
            </div>
            <div id="4" class="buttonContainer">
                <button type="button" id="fourbtn">4</button>
            </div>
            <div id="5" class="buttonContainer">
                <button type="button" id="fivebtn">5</button>
            </div>
            <div id="6" class="buttonContainer">
                <button type="button" id="sixbtn">6</button>
            </div>
            <div id="subtract" class="buttonContainer">
                <button type="button" id="subtractbtn" class="operator">-</button>
            </div>
            <div id="1" class="buttonContainer">
                <button type="button" id="onebtn">1</button>
            </div>
            <div id="2" class="buttonContainer">
                <button type="button" id="twobtn">2</button>
            </div>
            <div id="3" class="buttonContainer">
                <button type="button" id="threebtn">3</button>
            </div>
            <div id="add" class="buttonContainer">
                <button type="button" id="addbtn" class="operator">+</button>
            </div>
            <div id="0" class="buttonContainer zeroClass">
                <button type="button" id="zerobtn">0</button>
            </div>
            <div id="dot" class="buttonContainer">
                <button type="button" id="dotbtn">.</button>
            </div>
            <div id="negativeToggle" class="buttonContainer">
                <button type="button" id="negativeTogglebtn">Â±</button>
            </div>
            <div id="equals" class="buttonContainer">
                <button type="button" id="equalsbtn" class="operator">=</button>
            </div>
        </div>
    </div>

    <script src="soro.js"></script>
</body>
</html>
